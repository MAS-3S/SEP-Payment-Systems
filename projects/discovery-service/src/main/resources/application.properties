server.port=9001
spring.application.name=discovery-service
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.serviceUrl.defaultZone=https://localhost:9001/eureka/
eureka.instance.secure-port=9001
eureka.instance.secure-port-enabled=true
eureka.instance.non-secure-port-enabled=false

#ssl configuration
server.ssl.enabled=true
server.ssl.key-alias=eureka
server.ssl.key-store=classpath:eureka.p12
server.ssl.key-store-password=12345678
server.ssl.key-store-type=PKCS12
server.ssl.trust-store=classpath:eureka.p12
server.ssl.trust-store-password=12345678
server.ssl.trust-store-type=PKCS12
server.ssl.client-auth=want

